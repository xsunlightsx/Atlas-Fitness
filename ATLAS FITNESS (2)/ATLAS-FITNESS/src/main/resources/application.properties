# ====================
# APP CONFIGURATION
# ====================
spring.application.name=atlas-fitness-ecommerce
server.port=8080
server.servlet.context-path=/

# ====================
# DATABASE (MySQL)
# ====================
spring.datasource.url=jdbc:mysql://localhost:3306/atlas_fitness_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=081806
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================
# JPA / HIBERNATE
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ====================
# THYMELEAF
# ====================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ====================
# FILE UPLOAD
# ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ====================
# EMAIL (Gmail Example)
# ====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-password-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ====================
# SESSION
# ====================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# ====================
# LOGGING
# ====================
logging.level.com.atlasfitness=DEBUG