<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS FITNESS - Recuperar Contraseña</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-black: #000000;
            --primary-yellow: #FFD700;
            --primary-white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
        }
        
        body {
            background-color: var(--primary-black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .password-container {
            background: var(--primary-white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary-yellow);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }
        .password-header {
            background: var(--primary-black);
            color: var(--primary-yellow);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-yellow);
        }
        .password-body {
            padding: 2rem;
            background: var(--light-gray);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid var(--dark-gray);
            transition: all 0.3s;
            background: var(--primary-white);
        }
        .form-control:focus {
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }
        .btn-send {
            background: var(--primary-black);
            border: 2px solid var(--primary-yellow);
            color: var(--primary-yellow);
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-send:hover {
            background: var(--primary-yellow);
            color: var(--primary-black);
            border-color: var(--primary-black);
            transform: translateY(-2px);
        }
        .fitness-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-yellow);
        }
        .text-yellow {
            color: var(--primary-yellow) !important;
        }
        .text-black {
            color: var(--primary-black) !important;
        }
        .link-yellow {
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: bold;
        }
        .link-yellow:hover {
            color: var(--primary-black);
            text-decoration: underline;
        }
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        .steps::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--dark-gray);
            z-index: 1;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--dark-gray);
            color: var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        .step.active {
            background: var(--primary-yellow);
            color: var(--primary-black);
        }
        .step-text {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.8rem;
            color: var(--dark-gray);
        }
        .info-box {
            background: var(--primary-white);
            border-left: 4px solid var(--primary-yellow);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 8px 8px 0;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-yellow);
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="password-container">
                    <!-- Header -->
                    <div class="password-header">
                        <i class="bi bi-key-fill fitness-icon"></i>
                        <h1 class="h3 mb-3 fw-bold">RECUPERAR CONTRASEÑA</h1>
                        <p class="mb-0">Te ayudaremos a recuperar el acceso</p>
                    </div>

                    <!-- Body -->
                    <div class="password-body">
                        <!-- Pasos -->
                        <div class="steps">
                            <div class="step active" id="step1">1</div>
                            <div class="step" id="step2">2</div>
                            <div class="step" id="step3">3</div>
                        </div>

                        <!-- Mensajes -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Paso 1: Solicitar recuperación -->
                        <div id="step1-content">
                            <div class="info-box">
                                <i class="bi bi-info-circle-fill text-yellow me-2"></i>
                                Ingresa tu email y te enviaremos un código de verificación
                            </div>
                            
                            <form th:action="@{/auth/olvido-password}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold text-black">
                                        <i class="bi bi-envelope-fill text-yellow me-2"></i>Email Registrado
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           name="email"
                                           placeholder="tuemail@ejemplo.com"
                                           required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-send">
                                        <i class="bi bi-send-fill me-2"></i>ENVIAR CÓDIGO
                                    </button>
                                    
                                    <a th:href="@{/auth/login}" class="btn btn-outline-dark">
                                        <i class="bi bi-arrow-left me-2"></i>Volver al Login
                                    </a>
                                </div>
                            </form>
                        </div>

                        <!-- Paso 2: Verificar código (oculto inicialmente) -->
                        <div id="step2-content" style="display: none;">
                            <div class="info-box">
                                <i class="bi bi-shield-check text-yellow me-2"></i>
                                Ingresa el código de 6 dígitos que enviamos a tu email
                            </div>
                            
                            <form id="verifyForm">
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-black">
                                        <i class="bi bi-pin-fill text-yellow me-2"></i>Código de Verificación
                                    </label>
                                    <div class="d-flex justify-content-between mb-3">
                                        <input type="text" 
                                               class="form-control text-center verification-input" 
                                               maxlength="1"
                                               style="width: 50px; height: 60px; font-size: 1.5rem;">
                                        <input type="text" 
                                               class="form-control text-center verification-input" 
                                               maxlength="1"
                                               style="width: 50px; height: 60px; font-size: 1.5rem;">
                                        <input type="text" 
                                               class="form-control text-center verification-input" 
                                               maxlength="1"
                                               style="width: 50px; height: 60px; font-size: 1.5rem;">
                                        <input type="text" 
                                               class="form-control text-center verification-input" 
                                               maxlength="1"
                                               style="width: 50px; height: 60px; font-size: 1.5rem;">
                                        <input type="text" 
                                               class="form-control text-center verification-input" 
                                               maxlength="1"
                                               style="width: 50px; height: 60px; font-size: 1.5rem;">
                                        <input type="text" 
                                               class="form-control text-center verification-input" 
                                               maxlength="1"
                                               style="width: 50px; height: 60px; font-size: 1.5rem;">
                                    </div>
                                    
                                    <div class="timer">
                                        05:00
                                    </div>
                                    
                                    <div class="text-center mb-3">
                                        <a href="#" class="link-yellow" onclick="resendCode()">
                                            <i class="bi bi-arrow-clockwise me-1"></i>Reenviar código
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-send" onclick="verifyCode()">
                                        <i class="bi bi-check-circle-fill me-2"></i>VERIFICAR CÓDIGO
                                    </button>
                                    
                                    <button type="button" class="btn btn-outline-dark" onclick="backToStep1()">
                                        <i class="bi bi-arrow-left me-2"></i>Volver
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Paso 3: Nueva contraseña (oculto inicialmente) -->
                        <div id="step3-content" style="display: none;">
                            <div class="info-box">
                                <i class="bi bi-lock-fill text-yellow me-2"></i>
                                Crea una nueva contraseña segura
                            </div>
                            
                            <form id="newPasswordForm">
                                <div class="mb-3 position-relative">
                                    <label for="newPassword" class="form-label fw-bold text-black">
                                        <i class="bi bi-lock-fill text-yellow me-2"></i>Nueva Contraseña
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="newPassword"
                                           placeholder="Mínimo 8 caracteres"
                                           required>
                                    <span class="password-toggle" onclick="toggleNewPassword()">
                                        <i class="bi bi-eye" id="toggleNewPasswordIcon"></i>
                                    </span>
                                </div>
                                
                                <div class="mb-3 position-relative">
                                    <label for="confirmNewPassword" class="form-label fw-bold text-black">
                                        <i class="bi bi-lock-fill text-yellow me-2"></i>Confirmar Contraseña
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmNewPassword"
                                           placeholder="Repite la nueva contraseña"
                                           required>
                                    <span class="password-toggle" onclick="toggleConfirmNewPassword()">
                                        <i class="bi bi-eye" id="toggleConfirmNewPasswordIcon"></i>
                                    </span>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-send" onclick="submitNewPassword()">
                                        <i class="bi bi-check-circle-fill me-2"></i>CAMBIAR CONTRASEÑA
                                    </button>
                                    
                                    <button type="button" class="btn btn-outline-dark" onclick="backToStep2()">
                                        <i class="bi bi-arrow-left me-2"></i>Volver
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white mb-0">
                        <i class="bi bi-headset text-yellow me-2"></i>
                        ¿Problemas? <a href="#" class="link-yellow">Contacta al soporte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Variables globales
        let timerInterval;
        let timeLeft = 300; // 5 minutos en segundos

        // Toggle password visibility
        function toggleNewPassword() {
            const input = document.getElementById('newPassword');
            const icon = document.getElementById('toggleNewPasswordIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
        
        function toggleConfirmNewPassword() {
            const input = document.getElementById('confirmNewPassword');
            const icon = document.getElementById('toggleConfirmNewPasswordIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        // Navegación entre pasos
        function goToStep2() {
            document.getElementById('step1-content').style.display = 'none';
            document.getElementById('step2-content').style.display = 'block';
            document.getElementById('step3-content').style.display = 'none';
            
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('step3').classList.remove('active');
            
            startTimer();
            focusFirstVerificationInput();
        }
        
        function goToStep3() {
            document.getElementById('step1-content').style.display = 'none';
            document.getElementById('step2-content').style.display = 'none';
            document.getElementById('step3-content').style.display = 'block';
            
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            
            stopTimer();
        }
        
        function backToStep1() {
            document.getElementById('step1-content').style.display = 'block';
            document.getElementById('step2-content').style.display = 'none';
            document.getElementById('step3-content').style.display = 'none';
            
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.remove('active');
            
            stopTimer();
        }
        
        function backToStep2() {
            goToStep2();
        }

        // Timer functions
        function startTimer() {
            stopTimer(); // Detener cualquier timer existente
            timeLeft = 300; // Reiniciar a 5 minutos
            
            updateTimerDisplay();
            
            timerInterval = setInterval(function() {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    stopTimer();
                    alert('El código ha expirado. Por favor, solicita uno nuevo.');
                    backToStep1();
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Cambiar color cuando queden menos de 60 segundos
            if (timeLeft < 60) {
                timerElement.style.color = '#dc3545';
            } else if (timeLeft < 120) {
                timerElement.style.color = '#ffc107';
            } else {
                timerElement.style.color = '#FFD700';
            }
        }

        // Verification code input handling
        function focusFirstVerificationInput() {
            const inputs = document.querySelectorAll('.verification-input');
            if (inputs.length > 0) {
                inputs[0].focus();
            }
        }
        
        // Auto-focus siguiente input
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('verification-input')) {
                    const inputs = document.querySelectorAll('.verification-input');
                    const currentIndex = Array.from(inputs).indexOf(e.target);
                    
                    if (e.target.value.length === 1 && currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    }
                }
            });
            
            // Permitir navegar con teclas
            document.addEventListener('keydown', function(e) {
                if (e.target.classList.contains('verification-input')) {
                    const inputs = document.querySelectorAll('.verification-input');
                    const currentIndex = Array.from(inputs).indexOf(e.target);
                    
                    if (e.key === 'Backspace' && e.target.value === '' && currentIndex > 0) {
                        inputs[currentIndex - 1].focus();
                    } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                        inputs[currentIndex - 1].focus();
                    } else if (e.key === 'ArrowRight' && currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    }
                }
            });
        });

        // Simular funciones
        function resendCode() {
            stopTimer();
            alert('Código reenviado. Revisa tu email.');
            startTimer();
        }
        
        function verifyCode() {
            // Simular verificación (en producción aquí iría la llamada al backend)
            const inputs = document.querySelectorAll('.verification-input');
            let code = '';
            inputs.forEach(input => code += input.value);
            
            if (code.length === 6) {
                goToStep3();
            } else {
                alert('Por favor, ingresa el código completo de 6 dígitos.');
            }
        }
        
        function submitNewPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }
            
            // Simular cambio exitoso (en producción aquí iría la llamada al backend)
            alert('¡Contraseña cambiada exitosamente! Ahora puedes iniciar sesión con tu nueva contraseña.');
            window.location.href = '/auth/login';
        }

        // Auto-dismiss alerts
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
            
            // Simular envío de código (para demo)
            const emailForm = document.querySelector('#step1-content form');
            if (emailForm) {
                emailForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    goToStep2();
                    return false;
                });
            }
        });
    </script>
</body>
</html>
