<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS FITNESS - Iniciar Sesión</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-black: #000000;
            --primary-yellow: #FFD700;
            --primary-white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
        }
        
        body {
            background-color: var(--primary-black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: var(--primary-white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary-yellow);
            overflow: hidden;
        }
        .login-header {
            background: var(--primary-black);
            color: var(--primary-yellow);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-yellow);
        }
        .login-body {
            padding: 2rem;
            background: var(--light-gray);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid var(--dark-gray);
            transition: all 0.3s;
            background: var(--primary-white);
        }
        .form-control:focus {
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
            background: var(--primary-white);
        }
        .btn-login {
            background: var(--primary-black);
            border: 2px solid var(--primary-yellow);
            color: var(--primary-yellow);
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            background: var(--primary-yellow);
            color: var(--primary-black);
            border-color: var(--primary-black);
            transform: translateY(-2px);
        }
        .btn-outline-black {
            border: 2px solid var(--primary-black);
            color: var(--primary-black);
        }
        .btn-outline-black:hover {
            background: var(--primary-black);
            color: var(--primary-yellow);
        }
        .alert {
            border-radius: 8px;
            border: 2px solid;
        }
        .alert-danger {
            border-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
        .alert-success {
            border-color: #198754;
            background-color: rgba(25, 135, 84, 0.1);
        }
        .fitness-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-yellow);
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
        }
        .text-yellow {
            color: var(--primary-yellow) !important;
        }
        .text-black {
            color: var(--primary-black) !important;
        }
        .bg-yellow {
            background-color: var(--primary-yellow) !important;
        }
        .bg-black {
            background-color: var(--primary-black) !important;
        }
        .divider {
            position: relative;
            text-align: center;
            margin: 2rem 0;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--dark-gray);
            opacity: 0.3;
        }
        .divider span {
            background: var(--light-gray);
            padding: 0 15px;
            position: relative;
            color: var(--dark-gray);
        }
        .link-yellow {
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: bold;
        }
        .link-yellow:hover {
            color: var(--primary-black);
            text-decoration: underline;
        }
        .checkbox-custom:checked {
            background-color: var(--primary-yellow);
            border-color: var(--primary-yellow);
        }
        .form-check-input:checked {
            background-color: var(--primary-yellow);
            border-color: var(--primary-yellow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <!-- Header -->
                    <div class="login-header">
                        <i class="bi bi-activity fitness-icon"></i>
                        <h1 class="h3 mb-3 fw-bold">ATLAS FITNESS</h1>
                        <p class="mb-0">Tu fuerza, nuestro compromiso</p>
                    </div>

                    <!-- Body -->
                    <div class="login-body">
                        <!-- Mensajes -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Credenciales incorrectas
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Sesión cerrada exitosamente
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            ¡Registro exitoso! Inicia sesión
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulario -->
                        <form th:action="@{/auth/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold text-black">
                                    <i class="bi bi-person-fill me-2 text-yellow"></i>Usuario
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       name="username"
                                       placeholder="Usuario o email"
                                       required>
                            </div>

                            <div class="mb-3 position-relative">
                                <label for="password" class="form-label fw-bold text-black">
                                    <i class="bi bi-lock-fill me-2 text-yellow"></i>Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password"
                                       placeholder="Tu contraseña"
                                       required>
                                <span class="password-toggle" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </span>
                            </div>

                            <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                                <div>
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label text-black" for="rememberMe">Recordar sesión</label>
                                </div>
                                <a th:href="@{/auth/olvido-password}" class="link-yellow">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>INICIAR SESIÓN
                                </button>
                            </div>

                            <div class="text-center mb-3">
                                <span class="text-black">¿No tienes cuenta?</span>
                                <a th:href="@{/auth/registro}" class="link-yellow fw-bold ms-2">
                                    REGÍSTRATE
                                </a>
                            </div>

                            <!-- Divider -->
                            <div class="divider">
                                <span>O continúa con</span>
                            </div>

                            <!-- Redes sociales -->
                            <div class="row g-2">
                                <div class="col-6">
                                    <button type="button" class="btn btn-outline-black w-100">
                                        <i class="bi bi-google me-2"></i>Google
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-outline-black w-100">
                                        <i class="bi bi-facebook me-2"></i>Facebook
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white mb-0">
                        <i class="bi bi-shield-check text-yellow me-2"></i>
                        <span class="text-white">Seguridad garantizada</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Auto-dismiss alerts
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</body>
</html>
