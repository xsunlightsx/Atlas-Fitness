<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout :: content">

<div class="container mt-4">
    <div class="row">
        
        <!-- Menú lateral -->
        <div class="col-md-3 profile-sidebar text-center">
            <img th:src="@{/img/user-default.jpg}" class="profile-avatar rounded-circle mb-3">
            <h4 th:text="${usuario.nombre}">Nombre Usuario</h4>

            <ul class="list-group mt-4">
                <a th:href="@{/cliente/perfil}" class="list-group-item bg-dark-gray text-white">Información</a>
                <a th:href="@{/cliente/historial}" class="list-group-item bg-dark-gray text-white">Historial</a>
                <a th:href="@{/cliente/membresia}" class="list-group-item bg-dark-gray text-white">Membresía</a>
            </ul>
        </div>

        <!-- Contenido -->
        <div class="col-md-9">
            <h3 class="text-gold">Información Personal</h3>
            
            <div class="mt-4">
                <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
                <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
            </div>

            <a th:href="@{/cliente/editar}" class="btn btn-outline-gold mt-3">Editar Datos</a>
        </div>

    </div>
</div>

</th:block>
</html>
