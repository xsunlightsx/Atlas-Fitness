<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout :: content">

<div class="container mt-4">
    <h2 class="text-gold mb-4">Catálogo de Productos</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="producto : ${listaProductos}">
            <div class="card card-gym product-card">
                <img th:src="@{${producto.imagen}}" class="product-img" alt="Producto">

                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                    <p class="text-white-50" th:text="${producto.descripcion}">
                        Descripción del producto
                    </p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="text-gold fw-bold" th:text="'S/ ' + ${producto.precio}">S/ 0.00</span>
                        <a class="btn btn-gold btn-sm"
                           th:href="@{/carrito/agregar/{id}(id=${producto.id})}">
                           Añadir <i class="bi bi-cart-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</th:block>
</html>
