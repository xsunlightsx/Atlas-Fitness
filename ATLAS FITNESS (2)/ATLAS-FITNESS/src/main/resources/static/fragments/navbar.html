<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-yellow">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-activity text-yellow fs-3 me-2"></i>
                <span class="fw-bold fs-4">ATLAS FITNESS</span>
            </a>
            
            <!-- Toggle para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Menú principal -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'">
                            <i class="bi bi-house-door me-1"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos/catalogo}">
                            <i class="bi bi-shop me-1"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/#servicios}">
                            <i class="bi bi-gear me-1"></i> Servicios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/#horarios}">
                            <i class="bi bi-clock me-1"></i> Horarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/#contacto}">
                            <i class="bi bi-telephone me-1"></i> Contacto
                        </a>
                    </li>
                </ul>
                
                <!-- Menú de usuario -->
                <ul class="navbar-nav">
                    <th:block th:if="${session.usuario != null}">
                        <!-- Usuario autenticado -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" 
                               data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-2"></i>
                                <span th:text="${session.usuario.nombre}">Usuario</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="@{/cliente/perfil}">
                                        <i class="bi bi-person me-2"></i> Mi Perfil
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/cliente/membresia}">
                                        <i class="bi bi-card-checklist me-2"></i> Mi Membresía
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/cliente/rutinas}">
                                        <i class="bi bi-activity me-2"></i> Mis Rutinas
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/cliente/historial}">
                                        <i class="bi bi-clock-history me-2"></i> Historial
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item text-danger" th:href="@{/auth/logout}">
                                        <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                                    </a>
                                </li>
                            </ul>
                        </li>
                        
                        <!-- Carrito -->
                        <li class="nav-item">
                            <a class="nav-link position-relative" th:href="@{/carrito}">
                                <i class="bi bi-cart3"></i>
                                <span id="cart-counter" class="position-absolute top-0 start-100 translate-middle badge bg-yellow text-black rounded-pill" 
                                      style="display: none;">
                                    0
                                </span>
                            </a>
                        </li>
                    </th:block>
                    <th:block th:unless="${session.usuario != null}">
                        <!-- Usuario no autenticado -->
                        <li class="nav-item">
                            <a class="nav-link btn btn-yellow mx-2" th:href="@{/auth/login}">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-yellow" th:href="@{/auth/registro}">
                                <i class="bi bi-person-plus me-1"></i> Registrarse
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
